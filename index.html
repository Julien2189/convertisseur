<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            width: 100%;
            background: url('image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        ul{
        display: flex;
        gap: 20px;
        list-style: none;
        }
        .containerH ,h2 {
            color: aqua;
            font-size: 20px;
            
        }
        a{
        text-decoration: none;
        padding-right: 10px;
    
        }.containerH a   {
            color: brown;
            
        }
        .containerH {
            background-color: rgba(79, 72, 72, 0.2);
            height: 50px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 10px;
            border-radius: 2%;
           
        }
        a:hover {
            font-size: 20px;
            color: brown;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            height: 100%;
            padding: 20px;
            width: 100%;
            box-shadow: 10px 5px 5px rgb(9, 221, 94);
        }
        .main h1 {
            text-align: center;
        }
        .main{
            display: flex;
            flex-direction: column;
            background-color: rgb(225, 229, 233,0.5);
            border-radius: 10%;
            border: 1px solid lightgrey;
            flex-wrap: wrap;
            color: red;
            padding: 20px;
            align-items: center;   
            box-shadow: 5px 5px 5px grey;
        }
        .inputGroup {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 5px;
    margin-bottom: 10px;
}
.inputGroup label { 
    width: 100px; /* largeur fixe pour aligner les inputs */
    text-align: center;
}
main, header, footer {
    position: relative;
    z-index: 2; /* contenu au-dessus de l'overlay */
}
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3); /* noir à 30% d'opacité */
    z-index: 1; /* derrière ton contenu principal */
}
@media screen and (max-width:768px) {
    .containerH {
        display: flex ;
        

    }
    h2 {
        font-size: 15px;
    }
}
    </style>
</head>
<body>
    <div class="overlay">
        <header>
            <div class="containerH">
                <h2>Convertisseur Euro Dollar</h2>
                <nav>
                    <ul>
                        <li><a href="#"><i class="bi bi-house-fill"></i>Accueil</a></li>
                        <li><a href="#">A propos</a></li>
                        <li><a href="#">Contact</a></li>
                </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="main">
                <h1>Saisie</h1>
                <form action="" method="post">
                    
                    <div class="inputGroup">
                        <label for="euro">Euro:</label>
                        <input class="input"type="text" name="Euro" id="inputEuro">
                    </div>
                    <div class="inputGroup">
                        <label id="test"for="usd">Usd :</label>
                        <input class="input" type="text" name="Usd" id="inputUsd">
                    </div>
                </form>
               
            </div>       
        </main>
        <aside>
        </aside>
        <footer><div class="footer"><p></p></div></footer>
        <script src="script.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</div>
</body>
</html>
